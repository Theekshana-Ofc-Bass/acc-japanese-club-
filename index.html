<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>acc japanese club</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: black; /* කලු background */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Red line grid pattern */
  .grid {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(90deg, rgba(255, 0, 0, 0.3) 1px, transparent 1px),
      linear-gradient(rgba(255, 0, 0, 0.3) 1px, transparent 1px);
    background-size: 60px 60px; /* රේඛා අතර දුර */
    animation: moveGrid 6s linear infinite;
  }

  @keyframes moveGrid {
    from { background-position: 0 0; }
    to { background-position: 60px 60px; }
  }

  h1 {
    color: white;
    font-family: sans-serif;
    z-index: 2;
    position: relative;
  }
</style>
</head>
<body>
  <div class="grid"></div>
  <h1>Welcome!</h1>
</body>
</html>
